<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="#" class="sidebar-brand">
                <i class="bi bi-github"></i>
                <span>Sidebar</span>
            </a>
            <button class="sidebar-toggle">
                <i class="bi bi-list sidebar-open-icon"></i>
                <i class="bi bi-chevron-right sidebar-close-icon"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-search"></i>
                        <span>
                            <input type="text" placeholder="Search for...">
                        </span>
                    </a>
                    <span class="tooltip">Search</span>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-grid"></i>
                        <span>Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-person"></i>
                        <span>Profile</span>
                    </a>
                    <span class="tooltip">Profile</span>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-chat-square-dots"></i>
                        <span>Messages</span>
                    </a>
                    <span class="tooltip">Messages</span>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-pie-chart-fill"></i>
                        <span>Analytics</span>
                    </a>
                    <span class="tooltip">Analytics</span>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-cart4"></i>
                        <span>Orders</span>
                    </a>
                    <span class="tooltip">Orders</span>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-folder"></i>
                        <span>File manager</span>
                    </a>
                    <span class="tooltip">File manager</span>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-heart"></i>
                        <span>Saved</span>
                    </a>
                    <span class="tooltip">Saved</span>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-gear"></i>
                        <span>Settings</span>
                    </a>
                    <span class="tooltip">Settings</span>
                </li>
            </ul>
        </div>

        <div class="sidebar-footer">
            <div class="profile-card">
                <div class="profile-info">
                    <div class="profile-image">
                        <img src="img/user.png" class="image-circle" alt="">
                    </div>
                    <div class="profile-name">
                        <div class="username">Mohamde ben chikh</div>
                        <div class="job-title">Front end web developer</div>
                    </div>
                    
                </div>
                <div class="profile-action">
                    <button>
                        <i class="bi bi-box-arrow-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>


    <script src="script.js"></script>
</body>
</html>
